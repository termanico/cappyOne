_schema-version: "3.1"
ID: cappyOne
description: A simple CAP project.
version: 1.0.0
modules:
- name: cappyOne-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    # - cp -r db/data gen/srv/srv/data
    - xcopy.exe db\\data\\*.* gen\\srv\\srv\\data\\*.*
